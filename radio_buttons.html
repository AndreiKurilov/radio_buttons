<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio buttons</title>
  <link href="radioButtons.css" rel="stylesheet"></head>
  <body>
    <div class="formElements__radioButtons"> 
      <div class="radioButtons__nameBlock">Radio buttons</div>
        <label class="radioButtons__labelStyle">
          <input class="radioButtons__inputStyle" type="radio" name="manOrWoman" value="man" checked>
          <span class="radioButtons__customRadio radioButtons__customRadioMan">Мужчина</span>
        </label>
        <label class="radioButtons__labelStyle">
          <input class="radioButtons__inputStyle" type="radio" name="manOrWoman" value="woman">
          <span class="radioButtons__customRadio">Женщина</span>
        </label>
    </div>
  </body>
</html>
